<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="fav/favicon.svg.svg" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>CapitalXGlobe</title>
</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                
                <div class="logo-container text-center my-0">
                    <img src="/images/logo.png" alt="Logo" class="img-fluid logo-design" style="max-width: 250px;">
                </div>

                <form class="login">
                    <div class="login__field" >
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" id ="usernameHide" placeholder="User name">
                    </div>
                    <div class="login__field" >
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" id ="passwordHide" class="login__input" placeholder="Password">
                    </div>

                    <button class="button generate__otp" id="getOtp" onclick="showOTPField(event)">
                        <span class="button__text">
                            Get OTP
                        </span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>

                    <div id="otpField" style="display: none;">
                        <div class="login__field">
                            <i class="login__icon fas fa-key"></i>
                            <input type="text" class="login__input" placeholder="Enter OTP">
                        </div>
                    </div>
                    <!-- change in style and id -->
                    <button class="button login__submit" id="submitBtn" style="display: none; ">
                        <span class="button__text">Log In Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                </form>

            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>
    <!-- hello  -->

    <script>
        function showOTPField(event) {
            event.preventDefault();
            // Make the username and password fields read-only
            document.getElementById("usernameHide").readOnly = true;
            document.getElementById("passwordHide").readOnly = true;
            // Show the OTP field and change button visibility
            document.getElementById("otpField").style.display = "block";
            document.getElementById("getOtp").style.display = "none";
            document.getElementById("submitBtn").style.display = "block";
        }

        // function submitButton(event) {
        //     event.preventDefault();
        //     document.getElementById("submitBtn").style.display = "block";
        // }
    </script>
</body>

</html>
